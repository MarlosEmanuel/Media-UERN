<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora UERN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

    <!-- Passos: 
     1) Limpar inputs 
     2) Apagar inputs nao utilizados 
     3) Limpar e apagar campo de resposta 
     -->

    <nav class="topo">
        <div class="topo-logo">
            <img src="assets/logo.png">
        </div>
    </nav>

    <section class="main">
        <div class="dropdown mb-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Escolha uma opção:
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" onclick="changeButtonText(this);nota_minima();">Nota Mínima</a>
            <a class="dropdown-item" href="#" onclick="changeButtonText(this);media_final();">Média Final</a>
          </div>
        </div>


        </div>
        <div class="main-notas">
            <div class="main-nota-div">
                <label for="nota-p1">Nota 1ª Prova </label>
                <br>
                <input class="nota p-2" id="nota-p1" type="number" data-visility="true">
            </div>
            <div class="main-nota-div">
                <label for="nota-p2">Nota 2ª Prova </label>
                <br>
                <input class="nota p-2" id="nota-p2" type="number" data-visility="true">
            </div>
            <div class="main-nota-div">
                <label for="nota-p3">Nota 3ª Prova </label>
                <br>
                <input class="nota p-2" id="nota-p3" type="number" data-visility="true">
            </div>
            <button class="button-resp" onclick="calcular()">Calcular</button>
        </div>

        <div class="main-resposta" style="display: none;" data-visility="true">
            <label for="resp-main">Média Final</label>
            <br>
            <input type="text" name="resposta" id="resp-main" readonly="true">
        </div>

    </section>

    <!--Footer-->
    <section class="footer">
      <div class="about-devs">
          <h3>Desenvolvedores</h3>
          <ul>
              <li>Eduardo Marinho</strong></li>
              <li>Luiz Souza</li>
              <li>Marcos Eduardo</li>
              <li>Marlos Emanuel</li>
              <li>Zenilton Pereira</li>
          </ul>
      </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="javascripts/scripts.js"></script>

</body>
</html>
