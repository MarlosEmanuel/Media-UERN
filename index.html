<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link href="https://marlosemanuel.github.io/Media-UERN/style.css" rel="stylesheet" /> 
    <script src="https://marlosemanuel.github.io/Media-UERN/scripts.js"></script>
</head>
<body>

    <!-- Passos: 
     1) Limpar inputs 
     2) Apagar inputs nao utilizados 
     3) Limpar e apagar campo de resposta 
     -->

    <nav class="topo">
        <div class="topo-logo">
            <img src="" alt="Logo Projeto">
        </div>
        <div class="topo-contatos">
            <img src="" alt="Instagram">
            <img src="" alt="Facebook">
            <img src="" alt="GitHub">
        </div>
    </nav>

    <section class="main"> 
        <div class="main-buttons">
            <button onclick="nota_minima()">Nota Mínima P3</button>
            <button onclick="media_final()">Média Final</button>
        </div>
        <div class="main-notas">
            <div class="main-nota-div">
                <label for="nota-p1">Nota 1ª Prova </label>
                <br>
                <input class="nota" id="nota-p1" type="number" step="0.1" value="0" data-visility="true">
            </div>
            <div class="main-nota-div">
                <label for="nota-p2">Nota 2ª Prova </label>
                <br>
                <input class="nota" id="nota-p2" type="number" step="0.1" value="0" data-visility="true">
            </div>
            <div class="main-nota-div">
                <label for="nota-p3">Nota 3ª Prova </label>
                <br>
                <input class="nota" id="nota-p3" type="number" step="0.1" value="0" data-visility="true">
            </div>
            <button class="button-resp" onclick="calcular()">Calcular</button>
        </div>

        <div class="main-resposta" style="display: none;" data-visility="true">
            <label for="resp-main">Média Final</label>
            <br>
            <input type="text" name="resposta" id="resp-main" value="0" readonly="true">
        </div>

    </section>

    <section class="footer">
        <div class="about-devs">
            <h3>Desenvolvedores</h3>
            <p><a>Eduardo Marinho</a></p>
            <p><a>Marcos Eduardo</a></p>
            <p><a>Marlos Emanuel</a></p>
        </div>
    </section>

    
</body>
</html>
