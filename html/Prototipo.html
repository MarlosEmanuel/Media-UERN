<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Calculadora de Média</title>
    <script src="/scripts/prototipo.js"></script>
    <link rel="stylesheet" href="/css/prototipo.css">
</head>
<body>

    <nav class="topo">
        <div class="topo-logo">
            <img src="" alt="Logo Projeto">
        </div>
        <div class="topo-contatos"></div>
    </nav>

    <section class="main"> 
        <h2>Escolha o que calcular: </h2>
        <button>Nota Mínima P3</button>
        <button>Média Final</button>

        <label for="nota-p1">Nota 1ª Prova </label>
        <input id="nota-p1" type="number" step="0.1" value="0">

        <label for="nota-p2">Nota 2ª Prova </label>
        <input id="nota-p2" type="number" step="0.1" value="0">

        <label for="nota-p3">Nota 3ª Prova </label>
        <input id="nota-p3" type="number" step="0.1" value="0">

        <button>Calcular</button>


    </section>
